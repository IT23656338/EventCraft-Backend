spring.application.name=EventCraft

# ===============================
# MONGODB CONFIGURATION
# ===============================
# Use environment variable MONGODB_URI or default to localhost for development
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/eventCraftDB}

# ===============================
# SERVER CONFIGURATION
# ===============================
# Use environment variable PORT or default to 8080
server.port=${PORT:8080}

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework=INFO
logging.level.com.eventcraft=INFO
logging.level.root=WARN

# ===============================
# GOOGLE GEMINI API
# ===============================
# Use environment variable GOOGLE_API_KEY
google.api.key=${GOOGLE_API_KEY:}

# ===============================
# PRODUCTION SETTINGS
# ===============================
# Disable devtools in production
spring.devtools.restart.enabled=false
