spring.application.name=EventCraft

# ===============================
# MONGODB CONFIGURATION
# ===============================
# Production MongoDB URI - must be set via environment variable
spring.data.mongodb.uri=${MONGODB_URI}

# ===============================
# SERVER CONFIGURATION
# ===============================
# Production port - must be set via environment variable
server.port=${PORT:8080}

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework=WARN
logging.level.com.eventcraft=INFO
logging.level.root=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===============================
# GOOGLE GEMINI API
# ===============================
# Production API key - must be set via environment variable
google.api.key=${GOOGLE_API_KEY}

# ===============================
# PRODUCTION SETTINGS
# ===============================
# Disable devtools in production
spring.devtools.restart.enabled=false

# ===============================
# ERROR HANDLING
# ===============================
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never

